<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- add style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-200">
    
    <!-- calculator start -->
    
  <h1 class="title">JavaScript Calculator</h1>
 
  <div class="container">
    <form name="form">
    <div class="display">
      <input id="display-result" type="text" placeholder="0" name="displayResult" />
    </div>


      <div id="all-buttons" class="buttons">
        <div class="row">
          <input type="button" name="b7" value="7">
          <input type="button" name="b8" value="8">
          <input type="button" name="b9" value="9">
          <input type="button" name="addb" value="+">
        </div>
        
        <div class="row">
          <input type="button" name="b4" value="4">
          <input type="button" name="b5" value="5">
          <input type="button" name="b6" value="6">
          <input type="button" name="subb" value="-">
        </div>
        
        <div class="row">
          <input type="button" name="b1" value="1">
          <input type="button" name="b2" value="2">
          <input type="button" name="b3" value="3">
          <input type="button" name="mulb" value="*">
        </div>
        
        <div class="row">
          <input type="button" name="b0" value="0">
          <input type="button" name="potb" value="C">
          <input type="button" name="divb" value="/">
          <input type="button" class="red" value="=">
        </div>
      </div>  
    <!-- calculator end -->

    <!-- add app.js file -->
    <script src="app.js"></script>
</body>
</html>
